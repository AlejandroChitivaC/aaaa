<body>
  <!--Formulario Registro-->
  <div class="container">
    <div class="title">Registro</div>
    <div class="content">
      <form id="regform" action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre Completo</span>
            <input name="name" id="name" tyoe="text" placeholder="Ingresa tu nombre completo" required />
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input name="username" id="username" type="text" placeholder="Ingresa tu username" required />
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input name="email" id="email" type="text" placeholder="Ingresa tu email" required />
          </div>
          <div class="input-box">
            <span class="details">Foto de Perfil</span>
            <input name="foto-file" id="foto-file" type="file" required />
          </div>
          <div class="input-box">
            <span class="details">Contrase単a</span>
            <input name="password" id="password" type="password" placeholder="Ingresa tu contrase単a" required />
          </div>
          <div class="input-box">
            <span class="details">Confirmar Contrase単a</span>
            <input name="rpass" id="rpass" type="password" placeholder="Confirma tu contrase単a" required />
          </div>
          <div class="input-box">
            <label style="width: 100%" for="roleinput">
              <span class="details">Rol</span>
              <select id="roleinput" name="rol" class="ms-1 edit body1Regular form-control">
                <option name="Comprador" value="Comprador">Comprador</option>
                <option name="Artista" value="Artista">Artista</option>
              </select>
            </label>
          </div>
          <div class="input-box">
            <span class="details">FCoins</span>
            <input name="Fcoins" id="Fcoins" type="number" value="0.0" placeholder="Cantidad Fcoins (Recomendada 0) " required />
          </div>
        </div>
        <div class="button" onclick="getData()">
          <a>
            <input type="submit" id="register" value="Registrarse" />
          </a>
        </div>
      </form>
    </div>
