  </header>
  <main>
    <h3 style="text-align: center; color: rgb(255, 255, 255)">
      Añade tus NFT'S a nuestra Red Social
    </h3>
    <form id="formulario">
      <div class="campo">
        <label for="username" class="form-label body1Regular label-edit">Nombre de Usuario</label>
        <input id="username" name="username" class="ms-1 edit body1Regular form-control" type="text"
          placeholder="Tu Nombre de Usuario" />
      </div>
      <div class="campo">
        <label for="id" class="form-label body1Regular label-edit">ID</label>
        <input id="id" name="id" class="ms-1 edit body1Regular form-control" type="number" placeholder="Id del NFT" />
      </div>
      <div class="campo">
        <label for="name" class="form-label body1Regular label-edit">Nombre del NFT</label>
        <input id="name" name="name" class="ms-1 edit body1Regular form-control" type="text"
          placeholder="El nombre de tu NFT" />
      </div>
      <div class="campo">
        <label for="descripcion" class="form-label body1Regular label-edit">Descripción</label>
        <input id="descripcion" name="descripcion" class="ms-1 edit body1Regular form-control" type="text"
          placeholder="Una breve descripcion de tu pieza de arte." />
      </div>
      <div class="campo">
        <label for="foto" class="form-label body1Regular label-edit">Tu NFT aquí</label>
        <input id="foto-file" name="foto" class="ms-1 edit body1Regular form-control" type="file" />
      </div>
      <div class="campo">
        <label for="coleccion" class="form-label body1Regular label-edit">Colección</label>

        <select id="coleccion" name="coleccion" class="ms-1 edit body1Regular form-control">
          <option id="txt-coleccion" name="Arquitectura" value="Arquitectura">
            Arquitectura
          </option>
          <option id="txt-coleccion" name="Pintura" value="Pintura">
            Pintura
          </option>
          <option id="txt-coleccion" name="NFT'S" value="NFT'S">NFT'S</option>
          <option id="txt-coleccion" name="Arte" value="Arte">Arte</option>
          <option id="txt-coleccion" name="Musica" value="Musica">
            Musica
          </option>
          <option id="txt-coleccion" name="Deportes" value="Deportes">
            Deportes
          </option>
          <option id="txt-coleccion" name="Utilidades" value="Utilidades">
            Utilidades
          </option>
        </select>
      </div>
      <div class="btn-guardar">
        <button id="btnGuardar" onclick="" formaction="social.html" method="post" type="submit"
          class="btn btn-secondary buttom guardar-cambios">
          Guardar
        </button>
      </div>
    </form>
  </main>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../scripts/agregar.js" type="module"></script>
