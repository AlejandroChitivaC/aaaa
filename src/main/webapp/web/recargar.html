        <h2 style="color: white">Recargar FCoins</h2>
        <form id="formulario">

            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control" placeholder="Email"/>
              <label class="form-label" >Email</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control" placeholder="Password"/>
              <label class="form-label" >Password</label>
            </div>   
            <div class="form-outline mb-4">
                <input type="number" id="fcoins" class="form-control" placeholder="Saldo a Recargar"/>
                <label class="form-label" >Ingresa los FCoins que vas a recargar</label>
              </div>        
              <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Recargar</button>
          </form>
